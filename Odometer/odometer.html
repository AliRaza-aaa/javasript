<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odometer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      *:focus {
        outline: 0;
      }
      html {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      body {
        align-items: center;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .odometer {
        font-size: 4rem;
      }
    </style>
    <!-- <link rel="stylesheet" href="odometer.css" /> -->
    <link
      rel="stylesheet"
      href="https://github.hubspot.com/odometer/themes/odometer-theme-car.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
  </head>
  <body>
    <div>
      <div id="odometer" class="odometer">1006009</div>
    </div>
    <script>
      setTimeout(function () {
        odometer.innerHTML = 9060904;
      }, 100);
    </script>
  </body>
</html>
